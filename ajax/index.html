<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<title>AJAX</title>
	<link rel="icon" href="img/page-icon.png">

	<!--Material Design Lite (MDL) stylesheet and related fonts-->
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">

	<!--our own stylesheet-->
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header>
		<div class="container">
			<h1>Splotify</h1>
		</div>
	</header>

	<main>
		<div class="container">
			<!--MDL input block: label becomes placeholder text-->
			<div class="mdl-textfield mdl-js-textfield">
				<input type="text"
					id="music-search-input"
					class="mdl-textfield__input">
				<label for="music-search-input" class="mdl-textfield__label">enter a song name</label>
			</div>

			<!--this is a spinner icon that we show while we are fetching data from Spotify-->
			<div id="fetch-feedback" class="mdl-spinner mdl-js-spinner is-active hidden"></div>

			<div id="query-results">
				<!--we will add elements here via JavaScript-->
			</div>
		</div>
	</main>	



	<!--Material Design Lite JavaScript library-->
	<script src="https://code.getmdl.io/1.2.1/material.min.js"></script>	

	<!--.fetch() polyfill for browsers that don't yet support it yet (e.g., Safari)-->
	<!--see http://caniuse.com/#feat=fetch-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.min.js"></script>
	
	<!--our application script-->
	<script src="js/app.js"></script>
</body>
</html>
