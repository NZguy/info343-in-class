<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>React</title>

    <!--Bootstrap stylesheet-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--page icon-->
    <link rel="icon" href="img/page-icon.png">    
</head>
<body>
    <header>
        <div class="container">
            <h1>Hello React!</h1>
        </div>
    </header>
    <main>
        <div class="container"> 
            <div id="app"></div>
        </div>
    </main>

    <!--React and ReactDOM libraries from the CDN-->
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    
    <!--client-side Babel transpiler library: converts ES6 and JSX syntax to vanilla JavaScript-->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <!--our script: notice that we set type="text/babel"; this tells Babel to transpile it-->
    <script src="js/app.jsx" type="text/babel"></script>
    
</body>
</html>
