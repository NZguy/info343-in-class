<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Firebase</title>

    <!--Bootstrap stylesheet-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--our stylesheet-->
    <link rel="stylesheet" href="css/main.css">

    <!--page icon-->
    <link rel="icon" href="img/page-icon.png">    
</head>
<body>
    <header>
        <div class="container">
            <h1>Task List</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <form class="new-task-form">
                <div class="input-group">
                    <input type="text"
                        class="form-control new-task-title"
                        placeholder="what do you need to do?"
                        required
                        autofocus>
                    
                    <span class="input-group-btn">
                        <button type="submit" 
                            class="btn btn-primary" 
                            aria-label="create new task">
                            <span class="glyphicon glyphicon-plus" 
                                aria-hidden="true">
                            </span>
                        </button>                    
                    </span>
                </div>
            </form>

            <ul class="task-list">
                <!--we will populate the <li> elements via JavaScript-->
            </ul>

            <div>
                <button class="btn btn-danger btn-purge hidden">Purge Completed Tasks</button>
            </div>

        </div>
    </main>

    <!--Firebase JavaScript library-->
    <script src="https://www.gstatic.com/firebasejs/3.5.1/firebase.js"></script>
    <!--Moment.js library (http://momentjs.com/) for formatting dates-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment-with-locales.min.js"></script>
    <!--our application script-->
    <script src="js/app.js"></script>
</body>
</html>
