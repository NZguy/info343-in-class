<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>The DOM</title>
    
    <!--bootstrap stylesheet-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!--our own stylesheet-->
    <link rel="stylesheet" href="css/main.css">

    <!--page icon-->
    <link rel="icon" href="img/page-icon.png">
</head>
<body>
    <header class="container">
        <h1>Data!</h1>
    </header>

    <main class="container">
        <!--input elements give users a box in which they can type
        we will use it to let them search for a name-->
        <p>
            <input type="search" 
                id="name-search-input"
                class="form-control"
                placeholder="find a name">
        </p>

        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Sex</th>
                    <th id="count-col-header">Count</th>
                </tr>
            </thead>
            <tbody>
                <!--use JavaScript to generate the table rows-->
            </tbody>
        </table>
    </main>

    <!--numeral.js library, which provides really flexible number formatting-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/1.4.5/numeral.min.js"></script>

    <!--baby names from 1996, courtesy of the Social Security Administration-->
    <script src="data/babynames-1996.js"></script>

    <!--our application script-->
    <script src="js/app.js"></script>
</body>
</html>
